<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="navbar">
            <i class="fa-brands fa-instagram icon"></i>
            <div class="navtext">
                Download now
            </div>
        </div>

        <div class="login">
            <div class="upper-part">
                <div class="arrow">‚Üê</div>

                <select name="lang" id="lang">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>

            <h1>Sign in</h1>

            <form action="#">
                <label for="username">Username</label>
                <input type="text" class="input-field" id="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" class="input-field" id="password" placeholder="Enter Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password eye-pos"></span>
                <h2>Forgot password?</h2>
                <input type="submit" name="Submit" id="btn">
            </form>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).on('click', '.toggle-password', function() {

        $(this).toggleClass("fa-eye fa-eye-slash");

        var input = $("#password");
        input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
        });
    </script>
</body>
</html>
